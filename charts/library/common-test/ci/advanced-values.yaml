controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/mendhak/http-https-echo
          tag: 31
          pullPolicy: IfNotPresent

        env:
          HTTP_PORT: 8887
          HTTPS_PORT: 9997

        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true

      a-container:
        dependsOn:
          - main
          - third-container
        image:
          repository: ghcr.io/mendhak/http-https-echo
          tag: 31
        env:
          HTTP_PORT: 8888
          HTTPS_PORT: 9998

      third-container:
        dependsOn: main
        image:
          repository: ghcr.io/mendhak/http-https-echo
          tag: 31

  second-controller:
    type: deployment
    containers:
      main:
        image:
          repository: ghcr.io/mendhak/http-https-echo
          tag: 31
          pullPolicy: IfNotPresent
        env:
          HTTP_PORT: 8889
          HTTPS_PORT: 9999

ingress:
  main:
    hosts:
      - host: "test.local"
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - "test.local"

configMaps:
  config:
    enabled: true
    data:
      test: value 1

persistence:
  data:
    type: configMap
    name: |-
      {{- (include "bjw-s.common.lib.chart.names.fullname" $) -}}-config
    advancedMounts:
      main: # the controller with the "main" identifier
        main: # the container with the "main" identifier
          - path: /data/config.yaml
            readOnly: false
            subPath: config.yaml
        second-container: # the container with the "second-container" identifier
          - path: /appdata/config
            readOnly: true
      second-controller: # the controller with the "second-controller" identifier
        main: # the container with the "main" identifier
          - path: /data/config.yaml
            readOnly: false
            subPath: config.yaml
