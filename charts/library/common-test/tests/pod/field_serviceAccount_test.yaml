---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: pod serviceAccount
templates:
  - common.yaml
tests:
  - it: default should pass
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: &deploymentDocument 0
        isKind:
          of: Deployment
      - documentIndex: *deploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: default

  - it: with create, without name should pass
    set:
      serviceAccount:
        create: true
    asserts:
      - hasDocuments:
          count: 4
      - documentIndex: &serviceAccountDocument 0
        isKind:
          of: ServiceAccount
      - documentIndex: &deploymentDocument 1
        isKind:
          of: Deployment
      - documentIndex: *deploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: RELEASE-NAME

  - it: with create, with name should pass
    set:
      serviceAccount:
        create: true
        name: mySA
    asserts:
      - hasDocuments:
          count: 4
      - documentIndex: &serviceAccountDocument 0
        isKind:
          of: ServiceAccount
      - documentIndex: &deploymentDocument 1
        isKind:
          of: Deployment
      - documentIndex: *deploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: mySA

  - it: without create, with name should pass
    set:
      serviceAccount:
        create: false
        name: mySA
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: &deploymentDocument 0
        isKind:
          of: Deployment
      - documentIndex: *deploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: mySA
